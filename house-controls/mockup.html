<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>Home Controls</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="homesimapp">
      <header id="header">
        <h1>Home</h1>
      </header>
      <section id="main">
        <ul id="roomlist">
          <li>Bedroom
            <ul>
              <li class="temp">
                <label for="tempcontrol" class="control-label">Temp</label>
                <form oninput="temp.value=thermostat.value">
                  <output name="temp" for="tempcontrol">75</output>
                  <input
                    name="thermostat"
                    type="range"
                    min="60"
                    max="90"
                    value="75"
                    class="vertical thermostat"
                    id="tempcontrol">
                </form>
              </li>
              <li>
                <label class="control-label">Lights</label>
                <label class="switch">
                  <input type="checkbox">
                  <div class="toggle"></div>
                </label>
              </li>
              <li>
                <label class="control-label">Blinds</label>
                <script type="text/javascript">
                  var blindsLabels = ['closed', 'dim', 'bright', 'open'];
                </script>
                <form oninput="blinds.value=blindsLabels[blindcontrol.value]">
                  <br>
                  <output name="blinds" style="">closed</output>
                  <br>
                  <input
                    name="blindcontrol"
                    type="range"
                    value="0" min="0" max="3" step="1"
                    list="numbers"
                  />
                </form>
              </li>
            </li>
          </ul>
        </ul>
      </section>
    </section>
  </body>
</html>
